<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 如果有安装 Google Chrome Frame 插件则强制为Chromium内核，否则强制本机支持的最高版本IE内核，作用于IE浏览器 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        设置视窗大小
        width    设置layout viewport  的宽度，为一个正整数，或字符串"width-device"
        initial-scale    设置页面的初始缩放值，为一个数字，可以带小数
        minimum-scale    允许用户的最小缩放值，为一个数字，可以带小数
        maximum-scale    允许用户的最大缩放值，为一个数字，可以带小数
        shrink-to-fit=no IOS9中要想前面的属性起作用需要加上这个
        height    设置layout viewport  的高度，这个属性对我们并不重要，很少使用
        user-scalable    是否允许用户进行缩放，值为"no"或"yes", no 代表不允许，yes代表允许
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- 页面描述 -->
    <meta name="description" content="不超过150个字符" />
    <!-- 页面关键词 -->
    <meta name="keywords" content="笔记, 工具" />
    <!-- 网页作者 -->
    <meta name="author" content="ye, lmj9lmj@163.com" />
    <link rel="shortcut icon" href="https://s1.ax1x.com/2023/01/20/pS8oQf0.png">
    <title>ye</title>
</head>

<body>
    <div id='root'></div>
    <div id='yeLoading'></div>
</body>

</html>
